  <article class="post-content">
    <p>今天，4月18日，正好是我在4399一周年的日子，也是我离开的日子。<br />
这一年，大家一起夜以继日，拼搏奋斗，共同经历了明朝这些年的从无到有，我也被整个团队团结拼搏、务实进取的精神所深深打动，这一年也将是我职业生涯非常重要的一年。<br />
由于种种原因，很遗憾无法和大家一起坚持到底，一起分享收获的喜悦，不过我相信通过大家的不懈努力，不多时，明朝这些年定会成功，我也期待收到你们成功的消息。<br />
加油吧，骚年们~</p>
