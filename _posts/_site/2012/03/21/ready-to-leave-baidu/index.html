<p>这几天的经历了，仿佛过了几个月，却说不上为什么。</p>

<p>广州28度，上海5度，温差很大。</p>

<p>昨晚从广州回到上海，就开始埋头写离职申请，一直写到凌晨，从离职原因到回顾总结，洋洋洒洒写了几大段，自认为还是写得楚楚动人，娓娓动听，然后发给了项目经理。</p>

<p>今天，项目经理不出意料的找我谈话。由于我事业应该建立在家庭的基础上的理由十分充分，于是他也只有无奈的说那就不挽留我了。</p>

<p>人生第一次离职申请，心情还是比较复杂，不过繁忙的工作总会在瞬间冲刷内心的所有感想，忙，真的会让你忘记一切。</p>

<p>有结束，才有新的开始。</p>

<p>路漫漫其修远兮，吾将上下而求索。</p>
